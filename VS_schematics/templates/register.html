{% extends "layout.html" %}

{% block content %}

<div class="index-content">
    <div class="title-of-page"><p>{{ title }}</p></div>


    <div class="container-fluid">

            <div class="form-container">
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Имя/Никнейм" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="checkbox" required>
                        <span class="check-label">Я согласен с условиями и <a class="text-info" href="">Политикой конфиденциальности.</a></span>
                    </div>
                    <button class="btn">Регистрация</button> </br>
                    </br>
                    <p>Если у Вас уже есть аккаунт, Вы можете Войти, нажав кнопку ниже</p>
                    <span class="btn"><a class="text-dark" href="{{ url_for('login') }}">Вход</a></span>
                </form>
            </div>

    </div>

</div>

        {% endblock %}
